{% extends "polls/base.html" %}

{% block title %}Books{% endblock %}

{% block main %}
{% if latest_book_list %}
    <ul>
    {% for book in latest_book_list %}
        <li><a href="{% url 'books:detail' book.id %}">{{ book.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
{% endblock %}
