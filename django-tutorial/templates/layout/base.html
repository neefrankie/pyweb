<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'favicon.ico' %}" type="image/x-icon" rel="shortcut icon"/>
    <title>{% block title %}{% endblock %} - 图之OCR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'styles/global.css' %}" />
    {% block styles %}{% endblock %}
</head>
<body>

<div class="bg-light">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-inline-block t-brand" href="/" style="height:50px">
                <img src="{% static 'logos/logo.svg' %}" class="object-fit-contain h-100 w-auto">
                <span>图之OCR</span>
            </a>
            {% block navbar %}{% endblock %}
        </div>
    </nav>
</div>


{% block topBanner %}{% endblock %}

<main class="min-vh-100" role="main">
    <div class="container">
        {% block main %}{% endblock %}
    </div>
</main>

<footer class="text-bg-dark border-top border-primary border-5 pt-3 pb-3">
    <div class="container">
        <div>
            <small>
                © 图之OCR.
            </small>
        </div>
    </div>
</footer>

{% block scripts %}{% endblock %}
</body>
</html>
