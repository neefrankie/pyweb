<div class="card">

  {% if card.header %}
  <div class="card-header">{{ card.header }}</div>
  {% endif %}

  {% if card.list %}
  <ul class="list-group list-group-flush">
    {% for item in card.list %}
    <li class="list-group-item d-flex justify-content-between">
      <span>{{ item.primary }}</span>
      <span>{{ item.secondary }}</span>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
