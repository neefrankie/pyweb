<div class="row flex-row-reverse mb-3">
  <div class="col-sm-4">
    <div class="box-16-9">
      <img src="{{promo.coverUrl}}" alt="">
    </div>
  </div>

  <div class="col-sm-8">
    <h2 class="mb-3">{{promo.heading}}</h2>
    <h3 class="mb-3">{{promo.subHeading}}</h3>
    {% for p in promo.content | split %}
      <p>{{p}}</p>
    {% endfor %}
  </div>
</div>
