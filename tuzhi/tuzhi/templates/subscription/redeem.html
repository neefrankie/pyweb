{% extends "layouts/content.html" %} 

{% block content %}
  <div class="mt-3">
    

    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">兑换礼品卡</h2>

        <form action="" method="POST" class="mt-3">

          <div class="form-group">
            <label class="form-label d-block text-center" for="code">请输入礼品卡上的兑换码</label>
    
            <input class="form-control"
            id="code"
            type="text" 
            name="code" 
            value="{{code}}"
            required>
      
            <small class="form-text text-muted">不区分大小写</small>

            {% if errors.code %}
              <div class="form-errortext">{{errors.code}}</div>
            {% endif %}

            {% if errors.redeem_code %}
              <div class="form-errortext">{{errors.redeem_code}}</div>
            {% endif %}

            {% if errors.member %}
              <div class="form-errortext">{{errors.redeem_code}}</div>
            {% endif %}
          </div>
    
          <button
              type="submit"
              class="btn btn-primary btn-block mt-4"
              data-disable-with="提交...">提交</button>
          
        </form>
      </div>
      <div class="col-sm-6">

      </div>
    </div>
    

    <p class="pt-5">如果订阅时遇到问题，可以致函 <a href="{{ mailTo }}">FT客服邮箱</a></p>
  </div>

{% endblock %}
