{% extends "layouts/content.html" %} 

{% block content %}

<h5>{{ heading }}</h5>
  
{% if form %}
  <form method="post">

    {% for control in form.controls %}
      {{ control.render() | safe }}
    {% endfor %}
    
    {{ form.submitBtn.render() | safe }}
  </form>
{% endif %}

{% endblock %}
